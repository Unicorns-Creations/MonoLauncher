<!DOCTYPE html>
<html>


<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="MenuB.css">
  <link rel="stylesheet" href="menu.css">

  <link rel="stylesheet" href="global.css">
  <script src="Menu.js" crossorigin="anonymous"></script>

<body>

  <div id="toolscontainer">
    <h2>MonoLauncher Menu</h2>
    <p>Additional MonoLauncher Tools & Settings</p>

    <button class="app" onclick="MonoTablet()" title="Monotablet"><i class="fas fa-tablet-alt"></i><br><span class="text-medium">MonoTablet</span></button>
    <button class="app" onclick="window.location.href='dev.html'" title="Dev"><i class="fab fa-dev"></i><br><span class="text-medium">Dev</span></button>
    <button class="app" onclick="window.location.href='settings.html'" title="Settings"><i class="fas fa-cogs"></i><br><span class="text-medium">Settings</span></button>
