<script>
  Swal = swal

  function owo() {
    Swal.fire({
      title: 'Would you like to get information about your iMessages?',
      showCancelButton: true,
      confirmButtonText: 'Look up',
      showLoaderOnConfirm: true,
      preConfirm: (login) => {
        return ipcRenderer.invoke('request-convinfo').then((result) => {
          return result
        });
      },
      allowOutsideClick: () => !Swal.isLoading()
    }).then((result) => {
      if (result.isConfirmed) {
        Swal.fire({
          title: `iMessage information`,
          html: result.value,
          icon: "info"
        })
      }
    })
  }
</script>
